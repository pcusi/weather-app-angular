<div class="container weather-theme">
  <div class="row">
    <div class="col-lg-12">
      <div class="d-flex flex-row weather-switcher">
        <fa-icon [icon]="faSun" class="weather-sun"></fa-icon>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" (change)="toggle()" [checked]="isLight">
        </div>
        <fa-icon [icon]="faMoon" class="weather-moon"></fa-icon>
      </div>
    </div>
  </div>
</div>
